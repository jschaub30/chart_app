{% extends 'orgchart/base.html' %}
{% block content %}

<div class="org_list">
  <h1> IBM Organizations </h1>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        {% for org in object_list %}
        <li class="list-group-item">
          <a href="{% url 'horizontal_tree' org.slug %}">{{ org }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
	
{% endblock %}
