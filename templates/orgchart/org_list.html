{% extends 'orgchart/base.html' %}
{% block content %}

<div>
  <div>
    <h1 class="textcenter"> IBM Organizations </h1>
      <table>
        {% for org in object_list %}
        <tr>
          <td><a href="{% url 'horizontal_tree' org.slug %}">{{ org }}</a></td>
          <td><a href="{% url 'horizontal_tree' org.slug %}">{{ org.root_name }}</a></td>
        </tr>
        {% endfor %}
      </table>
  </div>
</div>
	
{% endblock %}
